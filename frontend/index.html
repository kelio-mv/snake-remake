<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, interactive-widget=resizes-content"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.png" type="image/png" />
    <title>Snake Remake</title>
  </head>
  <body>
    <div class="home-page">
      <h1 class="home-title">Snake Remake</h1>
      <form class="home-form">
        <input
          type="text"
          class="home-nickname-input"
          placeholder="Apelido"
          maxlength="16"
          required
          autofocus
        />
        <button class="home-join-button">
          <span class="home-join-label">Entrar</span>
          <div class="home-join-loader" hidden></div>
        </button>
      </form>

      <div class="home-error-alert" hidden>
        <img src="error-icon.svg" class="home-error-icon" />
        <span class="home-error-message"></span>
      </div>
    </div>
    <div class="game-page" hidden>
      <canvas class="game-canvas"></canvas>
    </div>
    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
